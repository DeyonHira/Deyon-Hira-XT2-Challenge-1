<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challenge Deyon Hira Space</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
</head>

<body>

    <main>



        <h1 class="page_title_fullscreen">Voertuig informatie</h1>


        <div class="flex-grid">
            <div>

                <h2>Brandstof</h2>
                <canvas id="brandstoftable"></canvas>
                <script>
                    Chart.defaults.global.defaultFontFamily = 'Tomorrow';
                    Chart.defaults.global.defaultFontColor = '#00E6BB';

                    var ctx = document.getElementById('brandstoftable').getContext('2d');
                    var chart = new Chart(ctx, {
                        // The type of chart we want to create
                        type: 'bar',

                        // The data for our dataset
                        data: {
                            labels: ['Brandstof'],

                            datasets: [{
                                label: 'Liter',

                                data: [100],
                                backgroundColor: 'rgb(3, 252, 207, 0.1)',
                                borderColor: 'rgb(3, 252, 207,1 )',
                                borderWidth: 2
                            }]

                        },

                        // Configuration options go here
                        options: {}
                    });

                </script>
            </div>
            <div>
                <h2>Snelheid</h2>
                <canvas id="snelheidtable"></canvas>
                <script>
                    var ctx = document.getElementById('snelheidtable').getContext('2d');
                    var chart = new Chart(ctx, {
                        // The type of chart we want to create
                        type: 'polarArea',

                        // The data for our dataset
                        data: {
                            labels: ['km/u'],
                            datasets: [{
                                label: 'km/u',
                                backgroundColor: 'rgb(3, 252, 207)',
                                data: [33]
                            }]
                        },

                        // Configuration options go here
                        options: {}
                    });

                </script>
            </div>
        </div>

        <div class="flex-grid">
            <div>
                <h2>Acceleratie</h2>
                <canvas id="acceleratietable"></canvas>
                <script>
                    var ctx = document.getElementById('acceleratietable').getContext('2d');
                    var chart = new Chart(ctx, {
                        // The type of chart we want to create
                        type: 'polarArea',

                        // The data for our dataset
                        data: {
                            labels: ['rpm x 4000'],
                            datasets: [{
                                label: 'rpm x 4000',
                                backgroundColor: 'rgb(3, 252, 207)',
                                data: [33]
                            }]
                        },

                        // Configuration options go here
                        options: {}
                    });

                </script>
            </div>
            <div>
                <h2>G-force</h2>
                <canvas id="g-forcetable"></canvas>
                <script>
                    new Chart(document.getElementById("g-forcetable"), {
                        type: 'radar',
                        data: {
                            labels: ["Front", "Right", "Back", "Left"],
                            datasets: [{
                                label: "G-force",
                                fill: true,
                                backgroundColor: "rgb(3, 252, 207)",
                                pointBorderColor: "rgb(3, 252, 207)",
                                pointBackgroundColor: "rgb(3, 252, 207)",
                                data: [43, 78, 186, 31]
                            }]
                        },
                        options: {}
                    });

                </script>
            </div>
        </div>

    </main>


</body>

</html>
